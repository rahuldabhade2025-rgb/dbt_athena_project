name: dbt CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  dbt:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Install dbt dependencies
        run: |
          python -m pip install --upgrade pip
          pip install dbt-core dbt-athena-adapter
          

      - name: Run dbt
        env:
          DBT_PROFILES_DIR: .github/dbt          # <-- points to folder where your profiles.yml lives
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          dbt debug
          dbt run
          dbt test
